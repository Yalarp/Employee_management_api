<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-200 p-6">

    <div class="max-w-4xl mx-auto">

        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-xl font-semibold">All Employees</h1>
                <p class="text-xs text-slate-400">Displaying data from <span class="text-blue-400">/api/Employee</span></p>
            </div>

            <div class="flex gap-3">
                <a href="Landingpage.html"
                   class="px-3 py-2 text-xs bg-slate-800 border border-slate-700 rounded-lg hover:bg-slate-700 transition">
                    ← Dashboard
                </a>

                <a href="addemployee.html"
                   class="px-3 py-2 text-xs bg-blue-600 rounded-lg shadow-lg shadow-blue-500/30 hover:bg-blue-500 transition">
                    + Add Employee
                </a>
            </div>
        </div>

        <div class="bg-slate-900/70 border border-slate-800 rounded-2xl shadow-xl shadow-black/40 p-5">

            <div id="loading" class="text-sm text-slate-400">Loading employees...</div>
            <div id="emptyMsg" class="hidden text-sm text-rose-400">No employees found.</div>

            <div id="empList" class="mt-4 space-y-3 text-slate-300 text-sm"></div>

        </div>
    </div>

<script>
    async function getdata() {
        try {
            const response = await fetch('https://localhost:7208/api/Employee');
            const data = await response.json();

            document.getElementById('loading').classList.add("hidden");

            if (!data || data.length === 0) {
                document.getElementById('emptyMsg').classList.remove("hidden");
                return;
            }

            let html = "";
            for (let emp of data) {
                html += `
                <div class="border border-slate-800 bg-slate-950/40 rounded-lg p-3 hover:border-blue-500/60 transition">
                    <div><span class="text-slate-400">ID:</span> ${emp.id ?? "-"}</div>
                    <div><span class="text-slate-400">Name:</span> ${emp.name ?? "-"}</div>
                    <div><span class="text-slate-400">Email:</span> ${emp.email ?? "-"}</div>
                    <div><span class="text-slate-400">Dept:</span> ${emp.departmentId ?? "-"}</div>
                </div>`;
            }

            document.getElementById('empList').innerHTML = html;

        } catch (e) {
            document.getElementById('loading').innerHTML = "❗ Error fetching data";
        }
    }
    getdata();
</script>

</body>
</html>
