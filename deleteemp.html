<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Employee | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 flex items-center justify-center text-slate-100">

  <div class="w-full max-w-md px-4">
    
    <!-- HEADER -->
    <div class="mb-5">
      <h1 class="text-xl font-semibold tracking-tight text-rose-300">Delete Employee</h1>
      <p class="text-xs text-slate-400">Enter employee ID to delete from database.</p>
    </div>

    <div class="bg-slate-900/70 border border-slate-800 rounded-2xl shadow-xl shadow-black/40 p-5">

      <!-- INPUT -->
      <label class="block text-xs font-medium text-slate-300 mb-1">Employee ID</label>
      <input id="empId" type="number"
             class="w-full rounded-lg bg-slate-950/70 border border-slate-700 px-3 py-2 text-sm mb-4 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-transparent"/>

      <!-- DELETE BUTTON -->
      <button onclick="fetchdata()"
              class="w-full inline-flex items-center justify-center rounded-lg bg-gradient-to-r from-rose-500 to-red-500 px-4 py-2.5 text-sm font-medium shadow-lg shadow-rose-500/40 hover:from-rose-400 hover:to-red-400 active:scale-[0.98] transition">
        Delete Employee
      </button>

      <!-- RESPONSE -->
      <p id="p" class="mt-4 text-sm text-emerald-300"></p>

      <div class="mt-6 border-t border-slate-800 pt-4 flex flex-col gap-3">

        <!-- GO HOME -->
        <a href="Landingpage.html"
           class="w-full inline-flex items-center justify-center rounded-lg bg-slate-800/70 border border-slate-700 px-4 py-2 text-sm hover:bg-slate-800 transition">
          ← Back to Dashboard
        </a>

        <!-- GET ALL EMPLOYEES -->
        <a href="Getallemployees.html"
           class="w-full inline-flex items-center justify-center rounded-lg bg-blue-600/90 px-4 py-2 text-sm font-medium shadow-lg shadow-blue-500/30 hover:bg-blue-500 active:scale-[0.98] transition">
          View All Employees
        </a>

      </div>

    </div>

  </div>

<script>
fetchdata = async function () {
    let id = document.getElementById("empId").value;

    let response = await fetch(`https://localhost:7208/api/Employee/${id}`, {
        method: "delete"
    });

    if (response.ok) {
        document.getElementById('p').innerHTML = "✓ Employee successfully deleted";
        document.getElementById('p').className = "mt-4 text-sm text-emerald-400";
    } else {
        document.getElementById('p').innerHTML = "✗ Error: Unable to delete employee";
        document.getElementById('p').className = "mt-4 text-sm text-rose-400";
    }
}
</script>

</body>
</html>
